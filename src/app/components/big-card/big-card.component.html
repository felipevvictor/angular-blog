<div class="container_big-card">
    <div class="big-card_photo">
    <img src="{{photoCover}}" alt="" height="200px">
    </div>
    <div class="big-card_title">
        <h3><a [routerLink]="['content', Id]">{{cardTitle}}</a></h3>
    </div>
    <div class="big-card_description">
        <p>{{cardDescription}}</p>
    </div>
</div>
